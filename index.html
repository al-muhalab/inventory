<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to My Website</h1>

        <!-- Navigation Menu -->
        <ul class="nav nav-pills justify-content-center mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#home" onclick="showContent('home')">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#manpower" onclick="showContent('manpower')">Manpower</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#store" onclick="showContent('store')">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#vehicle" onclick="showContent('vehicle')">Vehicle</a>
            </li>
        </ul>

        <!-- Content Section -->
        <div id="content" class="mt-4">
            <div id="home-content">
                <h2>Home</h2>
                <p>Welcome to the homepage of My Website!</p>
            </div>

            <div id="manpower-content" style="display: none;">
                <h2>Manpower</h2>
                <p>Details about manpower will go here.</p>
            </div>

            <div id="store-content" style="display: none;">
                <h2>Store</h2>
                <p>Loading items from the database...</p>
                <div id="store-data"></div>
            </div>

            <div id="vehicle-content" style="display: none;">
                <h2>Vehicle</h2>
                <p>Details about vehicles will go here.</p>
            </div>
        </div>
    </div>

    <script>
        function showContent(section) {
            const sections = ['home', 'manpower', 'store', 'vehicle'];
            sections.forEach(id => {
                document.getElementById(`${id}-content`).style.display = id === section ? 'block' : 'none';
            });

            if (section === 'store') {
                fetch('fetch_store.php')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('store-data').innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
